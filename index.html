<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Markdown editor</title>
    </head>
    <body>
        <div id="app">
            <editor></editor>
        </div>

        <script src="https://unpkg.com/vue"></script>
        <script>
            let Preview = {
                template: `
                    <div class="editor__preview">
                        Preview
                    </div>
                `
            }

            let Editor = {
                components: {
                    'preview': Preview
                },
                data() {
                    return {
                        text: ''
                    }
                },
                template: `
                    <div class="editor">
                        <textarea v-model="text" rows="10" cols="30"></textarea>
                        <preview></preview>
                    </div>
                `
            }

            let app = new Vue({
                el: "#app",
                components: {
                    'editor': Editor
                }
            })
        </script>
    </body>
</html>
